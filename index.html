<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href='https://fonts.googleapis.com/css?family=Raleway:400,300,600' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,700%7CLora:400,400italic' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/rhj_final.css">
        <title>RHJ: CSCI E-3 Final Project</title>
    </head>
    <body>
        <div class="container">
            <header>
                <h1>DPLA Images</h1>
            </header>
            <form>
                
                    <label for="searchterm">Search the <a href="http://dp.la">Digital Public Library of America</a> for images</label>
                    <p id="error">Search terms can only contain letters, numbers, and spaces.</p>
                    <div id="searchbox">
                        <input class="u-full-width" type="text" id="searchterm" placeholder="Enter a search term...">
                    </div>
                <div id="buttons">
                    <button id="doit" title="Search the DPLA">Find images</button>
                    <button id="surprise" title="See some random images">Surprise me</button>
                </div> 
            </form>

            <p id="dataError"></p>

            <div id="output" class="grid">
            </div>
            
        </div>
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>
        <script src="https://npmcdn.com/imagesloaded@4.1/imagesloaded.pkgd.min.js"></script>
        <script src="https://npmcdn.com/masonry-layout@4.0/dist/masonry.pkgd.min.js"></script>
        <script type="text/javascript" src="js/peacock.js"></script>
        <script type="text/javascript" src="js/rhj_final.js"></script>
    </body>
</html>
